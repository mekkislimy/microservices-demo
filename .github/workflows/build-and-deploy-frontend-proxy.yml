name: Build + Deploy Slim Frontend Proxy

on:
  push:
    branches: ["master"]
    paths:
      - "frontend-proxy/**"
      - ".github/workflows/build-and-deploy-frontend-proxy.yml"

permissions:
  contents: read
  packages: write

env:
  NAMESPACE: sock-shop
  DEPLOYMENT: frontend-proxy
  CONTAINER: frontend-proxy
  IMAGE_NAME: ghcr.io/mekkislimy/sockshop-frontend-proxy

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t "${IMAGE_NAME}:${TAG}" ./frontend-proxy

      - name: Push image
        run: docker push "${IMAGE_NAME}:${TAG}"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: sockshop-rg-30975
          cluster-name: sockshop-aks-30975

      - name: Ensure namespace exists
        run: |
          kubectl get ns "${NAMESPACE}" || kubectl create ns "${NAMESPACE}"

      - name: Deploy new image
        run: |
          echo "Deploying ${IMAGE_NAME}:${TAG}"
          kubectl -n "${NAMESPACE}" set image "deployment/${DEPLOYMENT}" "${CONTAINER}=${IMAGE_NAME}:${TAG}"
          kubectl -n "${NAMESPACE}" rollout status "deployment/${DEPLOYMENT}" --timeout=300s
