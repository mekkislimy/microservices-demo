events {}

http {
  server {
    listen 80;

    # Proxy to the original Sock Shop front-end service inside the cluster
    location / {
      proxy_pass http://front-end.sock-shop.svc.cluster.local:80;
      proxy_set_header Host $host;

      # Add a visible header so the teacher can SEE the change instantly
      add_header X-Demo-Banner "Slim v2 - redeployed via CI/CD" always;

      # Basic HTML injection for obvious visual change
      sub_filter_once off;
      sub_filter '</body>' '<div style="position:fixed;bottom:0;left:0;right:0;background:#111;color:#fff;padding:10px;font-family:Arial;z-index:9999;text-align:center;">
        Slim v2 ðŸš€ (auto redeploy proof) - commit triggers pipeline
      </div></body>';
    }
  }
}
